<div class="modal fade bd-report-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Report Abuse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Flagged content is reviewed by Website staff to determine whether it violates Terms of Service or Community Guidelines. If you have a question or technical issue, please contact our
        <span>
          <!-- <a (click)="onToSupport()" data-dismiss="modal"> -->
          <a [routerLink]="'../support'" data-dismiss="modal">
            Support team here.
          </a>
        </span>
      </p>
        <form [formGroup]="reportForm">
          <select id="abuseType" formControlName="abuseType" class="form-control" required>
            <option value="null" hidden disabled>Select One</option>
            <option value="isCopyrightOrTrademarkViolation">Copyright Or Trademark Violation</option>
            <option value="isInapropriateCourseContent">Inapropriate Course Content</option>
            <option value="isInapropriateBehavior">Inapropriate Behavior</option>
            <option value="isPolicyViolation">Policy Violation</option>
            <option value="isOther">Other</option>
          </select>
          <textarea class="form-control" id="body" formControlName="body" rows="4"></textarea>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-accent-1" (click)="onToReport()" data-dismiss="modal" [disabled]="!reportForm.valid">Report</button>
        <button type="button" class="btn btn-accent-2" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
