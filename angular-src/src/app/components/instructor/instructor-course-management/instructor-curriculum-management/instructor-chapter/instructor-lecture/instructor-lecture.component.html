<div *ngIf="!editingLectureActive">
  <div class="pull-right">
    <i class="fa fa-pencil" aria-hidden="true" (click)="onToEditLecture()"></i>
    <i class="fa fa-trash" aria-hidden="true" (click)="onDeleteLecture()"></i>
  </div>
  <h4>
    <span *ngIf="!lecture.isPublished">
      Unpublished Lecture:
    </span>
    {{ lecture.title }}
  </h4>
</div>

<div class="row">
  <div class="col">

    <ng-container *ngIf="editingLectureActive">

      <div class="row">
        <div class="col-md-8 col-12">
          <form [formGroup]="lectureForm" (ngSubmit)="onEditLecture()">

            <div class="form-group">
              <label for="title">Lecture Title</label>
              <input type="text" id="title"
                     formControlName="title" class="form-control">
            </div>

            <div class="form-group">
              <label for="videoId">Lecture Video ID</label>
              <div class="row">
                <div class="col-10">
                  <input type="text" id="videoId"
                  formControlName="videoId" class="form-control">
                </div>
                <div class="col-2">{{ videoDuration }}</div>
              </div>
            </div>

            <div class="form-group">
              <label for="isPreview">
                <input type="checkbox"
                       id="isPreview" formControlName="isPreview">
                Set Lecture as Preview
              </label>
            </div>

            <div class="form-group">
              <label for="body">Lecture Body</label>
              <!-- <textarea id="body" rows="4" cols="50"
                     formControlName="body" class="form-control"></textarea> -->
             <!-- <app-tinymce [(ngModel)]='lecture.body' [ngModelOptions]="{standalone: true}"></app-tinymce> -->
             <!-- <app-tinymce [formControl]='lectureForm.body' formControlName="body"></app-tinymce> -->
             <app-tinymce formControlName="body"></app-tinymce>

            </div>

            <div class="form-group">
              <label for="isPublished">
                <input type="checkbox"
                       id="isPublished" formControlName="isPublished">
                Publish Lecture
              </label>
            </div>

            <button type="submit" class="btn btn-sm btn-success"
                    [disabled]="!lectureForm.valid || lectureForm.pristine">Edit</button>
            <button class="btn btn-sm btn-warning" type="button"
                    (click)="onCancelEditLecture()">Cancel</button>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
</div>
