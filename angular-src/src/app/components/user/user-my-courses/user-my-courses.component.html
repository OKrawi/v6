<div class="container-fluid">
  <div class="row justify-content-center">
    <ng-container *ngFor="let course of courses; let i = index">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <div class="card mx-auto">
          <img class="card-img-top img-fluid" src="{{ course.img_path }}" alt="{{ course.title }}">
          <div class="card-body text-center">
            <p class="card-title"><strong>{{ course.title }}</strong></p>
            <div *ngIf="course.published_lectures_count > 0">
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar"
                     [ngStyle]="{'width': (courses_enrolled[i].watched_lectures_ids.length*100/course.published_lectures_count)+'%'}"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <p>
                {{ (courses_enrolled[i].watched_lectures_ids.length*100/course.published_lectures_count)+'% complete' }}
              </p>
            </div>
            <button [routerLink]="'../../courses/' + course?.title_dashed" class="btn btn-accent-1 btn-sm">Go To Course</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
